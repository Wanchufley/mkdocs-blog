site_name: Wanchufley's Documentation
site_url: https://sitename.example
theme:
  name: material
  palette: 
    # Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: black
      accent: deep purple
     # Dark mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark Mode
      primary: blue grey
      accent: deep purple 

plugins:
  - search
#  - blog:
#      blog_dir: .
#      categories_allowed:
#      - Tech
#      post_url_format: "{slug}"
#      blog_toc: true
#      archive: false
#      index_page: false

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
